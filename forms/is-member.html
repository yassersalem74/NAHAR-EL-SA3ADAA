<!DOCTYPE html>

    <body>

                        هل أنت عضو في جمعية السرطان السعودية؟

                    </div>
    
                    <div class="form-btn-container">

                        <button class="form-btn form-btn-primary " onclick="goToEmailVerifyForm()">نعم، أنا عضو</button>

                </div>
