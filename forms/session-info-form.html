
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Session Info</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="/style/forms-style/form.css">
    </head>
    <body>
        <div class="container-form">
            <div class="form form-large form-gradient">
                <div class="form-container form-large">
                    <div class="form-logo">
                        <img src="/assets/info-session.png" alt="person-logo">
                    </div>
                    <div class="form-question">
                        تأكيد بيانات حجز الجلسة
                    </div>
                    <div class="quote quote-primary">
                        تم تسجيل الدخول بنجاح. يرجى مراجعة بياناتك قبل تأكيد حجز
                        الجلسة
                    </div>


                    <div class="information-container">
                        <div class="info-col">
                            <div class="key">الاسم كامل</div>
                            <div class="value">محمد عبد العزيز </div>
                        </div>
                    </div>




                    <div class="form-btn-container">
                        <button class="form-btn form-btn-primary btn-full"
                            onclick="goToInfoForm()"> <span>←</span> 
                            حجز الجلسة</button>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="footer-link">تواصل معنا </div>
                    <div class="footer-question">تحتاج مساعدة ؟</div>
                </div>
            </div>
        </div>

        <script src="/js/forms.js"></script>
    </body>
</html>
